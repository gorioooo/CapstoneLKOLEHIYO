<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addstudent.css">
    <title>Add Student</title>
</head>
<body>
    <h2>Add Student</h2>
    <form action="addprocess.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="id_number">ID Number:</label>
        <input type="text" name="id_number" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="strand">Strand:</label>
        <input type="text" name="strand" required><br>

        <label for="grade_level">Grade Level:</label>
        <input type="number" name="grade_level" required><br>

        <label for="section">Section:</label>
        <input type="text" name="section" required><br>

        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Add Student">
    </form>
</body>
</html>
